{% extends 'base.html' %}

{% block title %}
Question # {{ question_num }}
{% endblock %}

{% block content %}
<h1>{{ question.question }}</h1>

<form action="/answer" method = 'POST' id="answers">
    {% for choice in question.choices %}
        <p><input type="radio" name="answer" value="{{ choice }}" checked>{{ choice }}</p>
    {% endfor %}

    {% if question.allow_text %}
    <textarea name="text"></textarea>
    {% endif %}

    <button type="submit">Continue</button>
</form>

<pre id="log"></pre>
{% endblock %}
